name: Update YieldMax Data

on:
  schedule:
    # ë§¤ì¼ ì˜¤ì „ 12:05 KST (15:05 UTC) ì‹¤í–‰
    - cron: '5 15 * * *'
  workflow_dispatch:
    # ìˆ˜ë™ ì‹¤í–‰ ê°€ëŠ¥
    inputs:
      force_update:
        description: 'Force update even if cache is valid'
        required: false
        default: false
        type: boolean

jobs:
  update-data:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
      issues: write
      
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.21'
        
    - name: Cache Go modules
      uses: actions/cache@v4
      with:
        path: |
          ~/.cache/go-build
          ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-
          
    - name: Install dependencies
      run: go mod download
      
    - name: Create data directory
      run: mkdir -p docs
      
    - name: Run schedule crawler
      env:
        ALPHA_VANTAGE_API_KEY: ${{ secrets.ALPHA_VANTAGE_API_KEY }}
        FMP_API_KEY: ${{ secrets.FMP_API_KEY }}
        FORCE_UPDATE: ${{ github.event.inputs.force_update }}
      run: |
        echo "ðŸš€ Starting DivMinder schedule crawler..."
        go run cmd/crawler/main.go
        echo "âœ… Schedule crawler completed successfully"
        
    - name: Run dividend history scraper
      run: |
        echo "ðŸ“Š Starting dividend history scraper..."
        go run cmd/scrape_dividends_cached/main.go
        echo "âœ… Dividend history scraper completed successfully"
        
    - name: Check for data changes
      id: check_changes
      run: |
        if git diff --quiet docs/; then
          echo "changes=false" >> $GITHUB_OUTPUT
          echo "ðŸ“Š No data changes detected"
        else
          echo "changes=true" >> $GITHUB_OUTPUT
          echo "ðŸ“ˆ Data changes detected"
          git diff --stat docs/
        fi
        
    - name: Generate commit message
      if: steps.check_changes.outputs.changes == 'true'
      id: commit_message
      run: |
        TIMESTAMP=$(date '+%Y-%m-%d %H:%M:%S KST')
        ETF_COUNT=$(jq length docs/etfs.json 2>/dev/null || echo "0")
        SCHEDULE_COUNT=$(jq '.upcoming | length' docs/schedule_v3.json 2>/dev/null || echo "0")
        
        MESSAGE="ðŸ”„ Auto-update YieldMax data - $TIMESTAMP

        ðŸ“Š Data Summary:
        - ETFs: $ETF_COUNT
        - Dividend Events: $SCHEDULE_COUNT
        - Updated Files: $(git diff --name-only docs/ | wc -l)
        
        ðŸ¤– Automated update via GitHub Actions"
        
        echo "message<<EOF" >> $GITHUB_OUTPUT
        echo "$MESSAGE" >> $GITHUB_OUTPUT
        echo "EOF" >> $GITHUB_OUTPUT
        
    - name: Commit and push changes
      if: steps.check_changes.outputs.changes == 'true'
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add docs/
        git commit -m "${{ steps.commit_message.outputs.message }}"
        git push
        
    - name: Create success summary
      if: success()
      run: |
        echo "## âœ… DivMinder Data Update Successful" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**Timestamp:** $(date '+%Y-%m-%d %H:%M:%S KST')" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        
        if [ -f "docs/api_summary_v3.json" ]; then
          echo "### ðŸ“Š Data Statistics" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **ETFs:** $(jq -r '.data.totalETFs // "N/A"' docs/api_summary_v3.json)" >> $GITHUB_STEP_SUMMARY
          echo "- **Data Sources:** $(jq -r '.data.dataSources | join(", ") // "N/A"' docs/api_summary_v3.json)" >> $GITHUB_STEP_SUMMARY
          echo "- **Version:** $(jq -r '.data.version // "N/A"' docs/api_summary_v3.json)" >> $GITHUB_STEP_SUMMARY
        fi
        
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### ðŸ“ Updated Files" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        ls -la docs/ | tail -n +2 | while read line; do
          echo "- $line" >> $GITHUB_STEP_SUMMARY
        done
        
    - name: Create failure issue
      if: failure()
      uses: actions/github-script@v7
      with:
        script: |
          const title = `ðŸš¨ DivMinder Crawler Failed - ${new Date().toISOString().split('T')[0]}`;
          const body = `
          ## ðŸš¨ Crawler Execution Failed
          
          **Timestamp:** ${new Date().toLocaleString('ko-KR', {timeZone: 'Asia/Seoul'})} KST
          **Workflow:** ${context.workflow}
          **Run ID:** ${context.runId}
          **Run URL:** ${context.payload.repository.html_url}/actions/runs/${context.runId}
          
          ### ðŸ” Possible Causes
          - API rate limits exceeded
          - Website structure changes
          - Network connectivity issues
          - Invalid API keys
          
          ### ðŸ› ï¸ Next Steps
          1. Check the workflow logs for detailed error messages
          2. Verify API keys are valid and not expired
          3. Check if YieldMax website structure has changed
          4. Consider running the crawler manually to debug
          
          ### ðŸ“Š Last Successful Data
          Check the \`docs/\` directory for the most recent successful update.
          
          ---
          *This issue was automatically created by GitHub Actions*
          `;
          
          github.rest.issues.create({
            owner: context.repo.owner,
            repo: context.repo.repo,
            title: title,
            body: body,
            labels: ['bug', 'automated', 'crawler-failure']
          });

  # ë°ì´í„° í’ˆì§ˆ ê²€ì‚¬ ìž‘ì—…
  quality-check:
    runs-on: ubuntu-latest
    needs: update-data
    if: always() && needs.update-data.result == 'success'
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        ref: main  # ìµœì‹  ì»¤ë°‹ ì‚¬ìš©
        
    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.21'
        
    - name: Install dependencies
      run: go mod download
      
    - name: Run data quality checks
      run: |
        echo "ðŸ” Running data quality checks..."
        
        # JSON íŒŒì¼ ìœ íš¨ì„± ê²€ì‚¬
        for file in docs/*.json; do
          if [ -f "$file" ]; then
            echo "Validating $file..."
            if ! jq empty "$file" 2>/dev/null; then
              echo "âŒ Invalid JSON: $file"
              exit 1
            else
              echo "âœ… Valid JSON: $file"
            fi
          fi
        done
        
        # í•„ìˆ˜ íŒŒì¼ ì¡´ìž¬ í™•ì¸
        required_files=("docs/etfs.json" "docs/schedule_v3.json" "docs/api_summary_v3.json")
        for file in "${required_files[@]}"; do
          if [ ! -f "$file" ]; then
            echo "âŒ Missing required file: $file"
            exit 1
          else
            echo "âœ… Found required file: $file"
          fi
        done
        
        # ë°ì´í„° ìµœì†Œ ìš”êµ¬ì‚¬í•­ ê²€ì‚¬
        etf_count=$(jq length docs/etfs.json)
        if [ "$etf_count" -lt 50 ]; then
          echo "âŒ ETF count too low: $etf_count (expected: >50)"
          exit 1
        else
          echo "âœ… ETF count acceptable: $etf_count"
        fi
        
        echo "ðŸŽ‰ All data quality checks passed!"
        
    - name: Generate quality report
      run: |
        echo "## ðŸ“Š Data Quality Report" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**Generated:** $(date '+%Y-%m-%d %H:%M:%S KST')" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        
        # íŒŒì¼ í¬ê¸° ì •ë³´
        echo "### ðŸ“ File Sizes" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "| File | Size |" >> $GITHUB_STEP_SUMMARY
        echo "|------|------|" >> $GITHUB_STEP_SUMMARY
        
        for file in docs/*.json; do
          if [ -f "$file" ]; then
            size=$(du -h "$file" | cut -f1)
            filename=$(basename "$file")
            echo "| $filename | $size |" >> $GITHUB_STEP_SUMMARY
          fi
        done
        
        # ë°ì´í„° í†µê³„
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### ðŸ“ˆ Data Statistics" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        
        if [ -f "docs/etfs.json" ]; then
          etf_count=$(jq length docs/etfs.json)
          echo "- **Total ETFs:** $etf_count" >> $GITHUB_STEP_SUMMARY
        fi
        
        if [ -f "docs/schedule_v3.json" ]; then
          event_count=$(jq '.upcoming | length' docs/schedule_v3.json 2>/dev/null || echo "0")
          echo "- **Dividend Events:** $event_count" >> $GITHUB_STEP_SUMMARY
        fi
        
        dividend_files=$(ls docs/dividends_*.json 2>/dev/null | wc -l)
        echo "- **ETFs with History:** $dividend_files" >> $GITHUB_STEP_SUMMARY 